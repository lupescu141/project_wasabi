<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Order Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="orders">
    <h1>Orders</h1>
    
    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search by Order Number..." />

    <!-- Filters -->
    <div class="filter-options">
        <label>
          <input type="checkbox" id="filterWaiting" class="filter-checkbox"/>
          Waiting
        </label>
        <label>
          <input type="checkbox" id="filterInProgress" class="filter-checkbox"/>
          In Progress
        </label>
        <label>
          <input type="checkbox" id="filterDone" class="filter-checkbox"/>
          Done
        </label>
    </div>
      

    <!-- Orders List -->
    <div class="orders-list">
      <div class="orders-header">
        <div class="ordercolumn order-number">Order Number</div>
        <div class="ordercolumn order-time">Order Time</div>
        <div class="ordercolumn order-progress">Progress</div>
      </div>
      <div id="ordersContainer" class="orders-container">
        <!-- Orders will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="orderDetailsModal" class="ordersmodal hidden">
    <div class="ordersmodal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Order Details</h2>
      <p><strong>Order Number:</strong> <span id="modalOrderNumber"></span></p>
      <p><strong>Date and Time:</strong> <span id="modalOrderTime"></span></p>
      <p><strong>Status:</strong>
        <select id="modalOrderStatus">
          <option value="Waiting">Waiting</option>
          <option value="In progress">In Progress</option>
          <option value="Done">Done</option>
        </select>
      </p>
      <div id="modalOrderProducts">
        <p><strong>Products:</strong></p>
        <ul id="productList"></ul>
        <p><strong>Total Price:</strong> $<span id="totalPrice"></span></p>
      </div>
      <button id="saveChanges">Save Changes</button>
    </div>
  </div>

  <script src="../public/ordermanagement.js"></script>
</body>
</html>
