<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>

    <div id="header">
        <h1>Profile</h1>
    </div>
    
    <form id="profile-form">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="E.g. Matti Meikäläinen" required />
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="E.g. Example@gmail.com" required />
    </div>
    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="E.g. 012 345 6789" required />
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
    </div>
    <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required />
    </div>
    <button type="submit">Save</button>
    </form>
    

    <script src="index.js"></script>
  </body>
</html>
